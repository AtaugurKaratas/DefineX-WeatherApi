<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DefineX - Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">
            DefineX - Weather API
        </a>
    </div>
</nav>
<h1 class="text-center m-3" th:text="${weather.resolvedAddress}"/>
<div class="container">
    <div th:each="day: ${days}" class="d-inline-block m-2 p-2">
        <div class="card" style="width: 18rem;">
            <p class="card-text text-center" th:text="${day.datetime}" style="background-color: khaki"></p>
            <img th:src="${day.path}" class="card-img-top" alt="...">
            <div class="card-body" style="background-color: khaki">
                <p class="d-inline-block">Average Temperature: </p>
                <p class="card-text d-inline-block" th:text="${day.temp}"></p>
                <p class="card-text d-inline-block" th:text="${day.temperatureType}"></p>
                <p class="d-inline-block">Minimum Temperature: </p>
                <p class="card-text d-inline-block" th:text="${day.tempmin}"></p>
                <p class="card-text d-inline-block" th:text="${day.temperatureType}"></p>
                <p class="d-inline-block">Maximum Temperature: </p>
                <p class="card-text d-inline-block" th:text="${day.tempmax}"></p>
                <p class="card-text d-inline-block" th:text="${day.temperatureType}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
